<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Stylé</title>
    <style>
        /* ===== Styles globaux ===== */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #6dd5ed, #2193b0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ===== Conteneur du formulaire ===== */
        form {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 320px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* ===== Labels ===== */
        label {
            font-weight: bold;
            color: #555;
            margin-top: 10px;
            display: block;
        }

        /* ===== Champs de saisie ===== */
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #2193b0;
            box-shadow: 0 0 5px rgba(33, 147, 176, 0.5);
        }

        /* ===== Message d'erreur ===== */
        .error {
            color: #d93025;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        /* ===== Bouton ===== */
        button {
            width: 100%;
            padding: 10px;
            background: #2193b0;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1b7b94;
        }
    </style>
</head>

<body>

    <!-- Formulaire -->
    <form id="signupForm">
        <h2>Inscription</h2>

        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" placeholder="Votre nom">

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email">

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Votre Mot de passe">

        <!-- Zone d'affichage d'erreur -->
        <div id="errorMessage" class="error"></div>

        <button type="submit">Envoyer</button>
    </form>

    <script>
        // Sélection des éléments
        const form = document.getElementById('signupForm');
        const nameInput = document.getElementById('name');
        const passwordInput = document.getElementById('password')
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('errorMessage');

        // Validation du formulaire
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Bloque l'envoi automatique

            errorMessage.textContent = ''; // Réinitialise les erreurs

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Vérifie si les champs sont vides
            if (name === '' || email === '' || password === '') {
                return errorMessage.textContent = "Veuillez remplir tous les champs.";

            }

            // Vérifie le format de l'email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return errorMessage.textContent = "Veuillez entrer un email valide.";

            }

            //verifie le formaart du mot de passe 
            const passwordRegex = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;
            if (!passwordRegex.test(password)) {
                return alert(" Mot de passe faible")
                // Si tout est correct
                alert("Formulaire envoyé avec succès !");
            }
        });
    </script>

</body>

</html>
