const afficheHeure = () => {
  const maintenant = new Date();
  const heures = maintenant.getHours();
  const minutes = maintenant.getMinutes();
  const secondes = maintenant.getSeconds();

  const heureFormatee = `Il est ${heures}:${minutes}:${secondes}`;
  return heureFormatee;
};
